<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			let initdate = new Date(2023,1,6)
			let nowtime = new Date()
			alert(initdate.getFullYear()+'年'+(initdate.getMonth()+1)+'月'+initdate.getDate()+'日开学')
			alert("今天是"+nowtime.getFullYear()+'年'+(nowtime.getMonth()+1) +'月'+nowtime.getDate()+'日')
			
			let day = Math.floor(Math.abs(Date.parse(nowtime) - Date.parse(initdate))/ 86400000)
			alert(`经过了${day}天`)
			
			let weeknum = Math.floor(day / 7)
			let week = day % 7
			let weekarray = ['一','二','三','四','五','六','日']
			alert(`所以是第${weeknum+1}周，星期${weekarray[week]}`)
		</script>
	</body>
</html>
