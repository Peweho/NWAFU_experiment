<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!--<script src="../learn/js/test1.js"></script>-->
		<script>
			let num = +prompt('请输入整数')
			let b = true
			if(num % 1 === 0)
			{
				for(let i=2;i<=Math.sqrt(num);++i)
				{
					if(num % i === 0)
					{
						alert("FALSE")
						b = false
						break
					}
				}
				if(b === true)
					alert("TRUE")
			}
			else
				alert("不是整数")
		</script>
	</body>
</html>
