					<div id="title">木兰花令.拟古决绝词</div>
					<div id="author">纳兰性德</div>
					<div id="content">
						<p>人生若只初相见，何事秋风悲画扇。等闲变却故人心，却道故心人易变。骊山雨罢清宵半，泪雨霖铃终不怨。何如博幸锦衣郎，比翼连枝当日愿。</p>
